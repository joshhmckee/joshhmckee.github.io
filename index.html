<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh McKee - Investment Research Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #2563eb;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background-color: var(--bg-primary);
            padding: 2.5rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .profile-section {
            flex-shrink: 0;
            position: relative;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.1);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .header-text {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            background: linear-gradient(120deg, var(--primary-color), #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .research-card {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .research-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), #1d4ed8);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .research-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .research-card:hover::before {
            transform: scaleX(1);
        }

        .article-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-content {
            padding: 1.25rem;
        }

        .research-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .research-card p {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .research-card .date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date i {
            color: var(--primary-color);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Social Media Buttons */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .social-button:hover {
            transform: translateY(-2px);
        }

        .linkedin {
            background-color: #0077b5;
        }

        .twitter {
            background-color: #1DA1F2;
        }

        .substack {
            background-color: #FF6719;
        }

        /* Notification Popup */
        .notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }
            
            .research-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-section">
                <img src="profile.jpg" alt="Josh McKee" class="profile-image" onerror="this.src='https://via.placeholder.com/150x150?text=JM'">
            </div>
            <div class="header-text">
                <h1>Josh McKee</h1>
                <p class="subtitle">Researching High Quality Businesses & Making Long-Term Investments</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/joshhmckee/" target="_blank" class="social-button linkedin">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="https://x.com/stockmental" target="_blank" class="social-button twitter">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </a>
                    <a href="https://thedeepview.substack.com" target="_blank" class="social-button substack">
                        <i class="fas fa-newspaper"></i>
                        Substack
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="research-grid" id="researchGrid">
            <!-- Research articles will be dynamically inserted here -->
        </div>
    </main>

    <!-- Notification Popup -->
    <div class="notification" id="notification">
        <i class="fas fa-circle-notch"></i>
        <span>Redirecting to Substack...</span>
    </div>

    <script>
        // Your existing articles data
        const researchArticles = [
            {
                title: "Ulta Beauty: High-Quality Compounder at a Discount",
                description: "Continued growth on the horizon?",
                date: "Dec 29, 2024",
                url: "https://open.substack.com/pub/thedeepview/p/ulta-beauty-high-quality-compounder",
                image: "ulta_image.jpg"
            },
            {
                title: "Verisign: Slowing Domain Name Growth",
                description: "A cyclical or secular slowdown?",
                date: "September 7, 2024",
                url: "https://open.substack.com/pub/thedeepview/p/verisign-slowing-domain-name-growth",
                image: "verisign_image.png"
            }
        ];

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        function handleCardInteraction(article) {
            showNotification();
            setTimeout(() => {
                hideNotification();
                window.open(article.url, '_blank');
            }, 1500);
        }

        function createResearchCards() {
            const grid = document.getElementById('researchGrid');
            
            researchArticles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'research-card';
                card.style.animation = `fadeInUp 0.8s ease ${0.2 * (index + 1)}s backwards`;
                
                card.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="article-image" onerror="this.src='https://via.placeholder.com/800x400?text=Research+Article'">
                    <div class="card-content">
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <div class="date">
                            <i class="far fa-calendar-alt"></i>
                            ${article.date}
                        </div>
                    </div>
                `;
                
                // Add both click and touch events
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleCardInteraction(article);
                });
                
                card.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    handleCardInteraction(article);
                }, { passive: false });
                
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', createResearchCards);
    </script>
</body>
</html>
